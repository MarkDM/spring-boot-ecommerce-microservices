spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/orders_db
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver

  jpa:
    # Development: validate schema with Flyway migrations
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

server:
  port: 8081

# Development logging
logging:
  level:
    com.mdm.order_service: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
